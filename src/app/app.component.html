<div class="header-row mb-3"><strong>Toronto Waste Lookup</strong></div>
<div class="row">
  <div class="col ml-4 mr-4">
    <div class="input-group mb-3">
      <input
        type="text"
        [(ngModel)]="searchString"
        (keyup.enter)="filter()"
        class="form-control mr-4"
        placeholder="Search"
      />
      <button type="button" (click)="filter()" class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>
<table *ngIf="wastes" class="table">
  <thead></thead>
  <tbody *ngIf="searchString">
    <tr *ngFor="let waste of filteredData" class="row">
      <td class="col">
        <i
          (click)="setFavorite(waste)"
          class="fa fa-star mr-2"
          [class.favorited]="waste.favorite"
        ></i
        >{{ waste.title }}
      </td>
      <td class="col" [innerHTML]="waste.body"></td>
    </tr>
  </tbody>
</table>
<table class="favorite-table table">
  <thead>
    <th>Favorites</th>
  </thead>
  <tbody *ngIf="favoriteWastes.length">
    <tr *ngFor="let favWaste of favoriteWastes" class="row">
      <td class="col">
        <i
          (click)="setFavorite(favWaste)"
          class="fa fa-star mr-2"
          [class.favorited]="favWaste.favorite"
        ></i
        >{{ favWaste.title }}
      </td>
      <td class="col" [innerHTML]="favWaste.body"></td>
    </tr>
  </tbody>
  <tbody *ngIf="!favoriteWastes.length">
    <tr class="row">
      <td class="col">No favorites yet...</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
